<div class="panel panel-primary">
    <div class="panel-heading" ng-click="collapse()">{{user.name}}</div>

    <div class="panel-body" ng-hide="collapsed">
        <tb-address></tb-address>
 <br>

        <H4>Friends:</H4>
        <ul>
            <li ng-repeat='friend in user.friends'>
                {{friend}}
            </li>
        </ul>
        <div ng-show="!!user.rank">
            Rank: {{user.rank}}
        </div>
        <button ng-show="!user.rank" class="btn btn-success" data-ng-click="knightMe(user)">Knight Me</button>
    </div>
</div>
